<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #shadow {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: .6;
      display: none;
    }
    #dialog {
      position: fixed;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      background-color: #fff;
      display: none;
    }
    #dialog #close-btn {
      float: right;
    }
  </style>
</head>
<body>
  <button id="mybtn">下单</button>
  <div id="shadow"></div>
  <div id="dialog">
    <h2>
      标题
      <a href="#" id="close-btn">X</a>
    </h2>
    <p>请登录后进行操作</p>
   
  </div>

  <script>
    let btn = document.getElementById('mybtn');
    let closebtn = document.getElementById('close-btn')
    let shadow1 = document.getElementById('shadow');
    let dialog1 = document.getElementById('dialog');

    btn.onclick = function(){
      shadow1.style.display = 'block';
      dialog1.style.display = 'block';
    }

    shadow1.onclick = closebtn.onclick = function(){
      shadow1.style.display = 'none';
      dialog1.style.display = 'none';
    }

  </script>
</body>
</html>
