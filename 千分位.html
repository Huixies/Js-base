<body>
  <script>
    let num = [123456789];
    let s = String(num);
    let arr = s.split('').reverse();
    let arr2 = [];

    while(arr.length>0){
      let a = arr.splice(0,3).reverse().join('');
      arr2.push(a);
    }

    // console.log(arr2)
  </script>
</body>
</html>
