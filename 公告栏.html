<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      display: none;
    }
  </style>
</head>
<body>
  <button id="btn1">公告</button>
  <button id="btn2">状态</button>
  <button id="btn3">新闻</button>
  <div class="div" id="div1">111111111111111</div>
  <div class="div" id="div2">22222222222222</div>
  <div class="div" id="div3">33333333333333</div>

  <script>
    let btn1 = document.getElementById('btn1');
    let btn2 = document.getElementById('btn2');
    let btn3 = document.getElementById('btn3');

    let div1 = document.getElementById('div1');
    let div2 = document.getElementById('div2');
    let div3 = document.getElementById('div3');

    div1.style.display = 'block';

    function divSitch(div){
      div1.style.display = 'none';
      div2.style.display = 'none';
      div3.style.display = 'none';

      div.style.display = 'block';
    }

    btn1.onclick = function(){
      return divSitch(div1);
    }
    
    btn2.onclick = function(){
      return divSitch(div2);
    }

    btn3.onclick = function(){
      return divSitch(div3);
    }
  </script>
</body>
</html>
